<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSTfi</title>
    <link rel="stylesheet" href="mst.css">
</head>
<body>
    <div class="container">
        <h1>MSTfi</h1>
        <canvas id="graphCanvas"></canvas>
        <p id="phase-indicator">Current Phase: Node Creation</p>
        
        <!-- Input for source node -->
        <div class="input-container">
            <label for="sourceNodeInput">Enter Source Node ID:</label>
            <input type="number" id="sourceNodeInput" min="0" placeholder="Enter ID">
            <button id="goButton" onclick="setSourceNode()">Go</button>
        </div>

        <!-- Dropdown for algorithm selection -->
        <div class="input-container">
            <label for="algorithmSelect">Select Algorithm:</label>
            <select id="algorithmSelect">
                <option value="prim">Prim's Algorithm</option>
                <option value="kruskal">Kruskal's Algorithm</option>
                <option value="dijkstra">Dijkstra's Algorithm</option>
                
            </select>
        </div>

        <!-- Button container below the canvas -->
        <div class="controls">
            <button onclick="switchPhase()">Create Edges</button>
            <button id="runAlgorithmButton" onclick="applyAlgorithm()">Run Algorithm</button>
            <button onclick="resetGraph()">Reset Graph</button>
        </div>
        
        <!-- Explanation section -->
        <div id="explanation">
            <h4>Traversal Explanation:</h4>
            <div id="traversalSteps"></div>
        </div>
    </div>
    
    <script src="mst.js"></script>
</body>
</html>
